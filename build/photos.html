<!DOCTYPE html>
<html>

<head>
  <title>Nick Crews</title>
  <link rel="stylesheet" type="text/css" href="css/site.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      $("#header-placeholder").load("header.html");

      let photo_data_loading = fetch('resources/photos_generated.json').then(response => response.json());
      photo_data_loading.then(function(photo_data) {
        photo_data.forEach(photo => {
          console.log(photo);
          $('.home').prepend($('<img>', {
            id: 'theImg',
            src: 'resources/images/photos/' + photo.src,
          }));
        });
      }).catch(error => console.log(error));

    });
  </script>
</head>

<body>
  <div id="header-placeholder"></div>
  <div class="page">
    <div class="home">
      <div class="fade"></div>
    </div>
  </div>

  <!-- Needed scripts for Firebase -->
  <script src="/__/firebase/6.0.2/firebase-app.js"></script>
  <script src="/__/firebase/init.js"></script>
</body>

</html>
